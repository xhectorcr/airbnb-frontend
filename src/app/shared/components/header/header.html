<header class="header">
  <div class="header-container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo-section">
        <svg class="logo-icon" viewBox="0 0 32 32" fill="currentColor">
          <path
            d="M16 1c2 0 3.46 1.55 3.46 3.54 0 1.54-.72 2.77-1.96 3.55v18.18c1.24.78 1.96 2.01 1.96 3.55 0 1.99-1.46 3.54-3.46 3.54s-3.46-1.55-3.46-3.54c0-1.54.72-2.77 1.96-3.55V8.09c-1.24-.78-1.96-2.01-1.96-3.55C12.54 2.55 14 1 16 1z">
          </path>
        </svg>
        <span class="logo-text">UniStay</span>
      </div>

      <!-- Right Menu -->
      <div class="right-menu">


        <div class="user-menu" (click)="toggleMenu()">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          <div class="user-avatar">
            <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>

        <!-- Dropdown Menu -->
        @if (isMenuOpen) {
        <div class="dropdown-menu">
          @if (!isLoggedIn) {
          <div class="menu-item bold" routerLink="/login" (click)="toggleMenu()">Iniciar sesión</div>
          <div class="menu-item" routerLink="/register" (click)="toggleMenu()">Regístrate</div>
          } @else {
          <div class="menu-item" (click)="editProfile()">Editar Perfil</div>
          <div class="menu-item" (click)="logout()">Cerrar sesión</div>
          }
        </div>
        }
      </div>
    </div>
  </div>
</header>
