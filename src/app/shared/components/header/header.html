<header class="header">
  <div class="header-container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo-section" routerLink="/">
  <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
  <polyline points="9 22 9 12 15 12 15 22"></polyline>
</svg>
  <span class="logo-text">UniStay</span>
</div>

      <!-- Right Menu -->
      <div class="right-menu">


        <div class="user-menu" (click)="toggleMenu()">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          <div class="user-avatar">
            <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>

        <!-- Dropdown Menu -->
        @if (isMenuOpen) {
        <div class="dropdown-menu">
          @if (!isLoggedIn) {
          <div class="menu-item bold" routerLink="/login" (click)="toggleMenu()">Iniciar sesión</div>
          <div class="menu-item" routerLink="/register" (click)="toggleMenu()">Regístrate</div>
          } @else {
          <div class="menu-item" (click)="editProfile()">Editar Perfil</div>
          <div class="menu-item" (click)="logout()">Cerrar sesión</div>
          }
        </div>
        }
      </div>
    </div>
  </div>
</header>
