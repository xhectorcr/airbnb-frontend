<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div style="display: flex; justify-content: flex-start; margin-bottom: 5px;">
        <a routerLink="/"
          style="text-decoration: none; color: #717171; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 5px; cursor: pointer;">
          <span style="font-size: 18px;">‹</span> Volver al inicio
        </a>
      </div>
      <h2>Regístrate</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

      <!-- FILA: Nombres + Apellidos -->
      <div class="row">
        <div class="form-group half">
          <input type="text" formControlName="firstName" placeholder="Nombres"
            [class.error]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          <div class="error-message"
            *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
            Los nombres son requeridos
          </div>
        </div>

        <div class="form-group half">
          <input type="text" formControlName="lastName" placeholder="Apellidos"
            [class.error]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          <div class="error-message"
            *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
            Los apellidos son requeridos
          </div>
        </div>
      </div>

      <!-- Correo -->
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Correo electrónico"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Ingresa un correo válido
        </div>
      </div>

      <!-- FILA: Celular + Fecha de nacimiento -->
      <div class="row">
        <div class="form-group half">
          <input type="tel" formControlName="phone" placeholder="Número de celular"
            [class.error]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          <div class="error-message" *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
            Ingresa un número válido (9 dígitos)
          </div>
        </div>

        <div class="form-group half">
          <input type="date" formControlName="birthdate"
            [class.error]="registerForm.get('birthdate')?.invalid && registerForm.get('birthdate')?.touched">
          <div class="error-message"
            *ngIf="registerForm.get('birthdate')?.invalid && registerForm.get('birthdate')?.touched">
            La fecha de nacimiento es requerida
          </div>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Contraseña"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div class="error-message"
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña debe tener mínimo 6 caracteres
        </div>
      </div>

      <div *ngIf="successMessage" class="success-alert" style="color: green; text-align: center; margin-bottom: 15px;">
        {{ successMessage }}
      </div>

      <div *ngIf="error" class="error-alert" style="color: red; text-align: center; margin-bottom: 15px;">
        {{ error }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">
        Registrarse
      </button>
    </form>

    <div class="register-footer">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </div>
  </div>
</div>
