<div class="auth-container">
  <div class="auth-card">
    <div class="header-nav" style="display: flex; justify-content: flex-start; margin-bottom: 10px;">
      <a routerLink="/"
        style="text-decoration: none; color: #717171; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 5px; cursor: pointer;">
        <span style="font-size: 18px;">‹</span> Volver al inicio
      </a>
    </div>
    <h1>Iniciar sesión</h1>

    <div class="role-selector">
      <button type="button" [class.active]="loginType === 'owner'" (click)="setLoginType('owner')">
        Propietario
      </button>
      <button type="button" [class.active]="loginType === 'admin'" (click)="setLoginType('admin')">
        Admin
      </button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" class="auth-button" [disabled]="!loginForm.valid">
        Continuar
      </button>
    </form>

    <p class="auth-footer">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
